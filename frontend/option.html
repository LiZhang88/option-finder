
<html lang="en">    
<head>
<script src="getlist.js"></script>
</head> 
<body> 
<h1><center>Option Finder</center></h1> 

<center>
<table>
<tr>
<td>
	Stock
</td>
<td>
	Option
</td>
<td colspan=3>
	Option Expiration Date
</td>
<td>
	Option Strike
</td>
</tr>

<tr>
<form action="result.php" method="post">
<td>
	<input type="text" id ="stock" name="stock" value="" onchange="getYear(getname(),getoption())">
	</input>
</td>
<td>
	<select name="option" id="option" onchange="getYear(getname(),getoption())">
  	<option value ="C">Call</option>
  	<option value ="P">Put</option>
	</select>
</td>
<td>
	<select name="year" id="year" onchange="getMonth(getname(),getoption(),getyear())">
	</select>
</td>
<td>
	<select name="month" id="month" onchange="getDay(getname(),getoption(),getyear(),getmonth())">
	</select>
</td>
<td>
	<select name="day" id="day" onchange="getStrike(getname(),getoption(),getyear(),getmonth(),getday())">
	</select>
</td>
<td>
	<select name="strike" id="strike">
	</select>
</td>
<td>
	<input type="submit" name="submit" value="GO" ></input>
</td>
</form>
</tr>
</table> 
<br></br>
<table>
<tr>
<td>
Symbol
</td>
<td>
Parameter
</td>
</tr>
<form action="OptionAny.php" method="post">
<td>
	<input type="text" id ="symbol" name="symbol" value="">
	</input>
</td>
<td>
<input type="text" id ="parameter" name="parameter" value="">
	</input>

</td>
<td>
<input type="submit" name="scan" value="SCAN" ></input>
</td>
</form>
</table>
</center>
</body> 
</html>
